<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="app-header">
        <div class="logo">
            <img src="../images/StarLion.png" alt="logo">
            <h1 class="app-title">Express EJS App</h1>
        </div>
        <nav class="app-nav">
            <a href="/">Index</a>
            <span class="separator">|</span>
            <a href="/test">Test</a>
            <span class="separator">|</span>
            <a href="/home">Home</a>
        </nav>
	</header>
    <h1>Welcome to my landing page</h1>
    <form action="/login" method="get" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
        <input id="submit" type="submit" />
    </form>
    <div id="welcomeMessageGET"></div>
    <div id="welcomeMessagePOST"></div>
</body>
<script>
    document.getElementById("submit").addEventListener("click", async function(event) {
        event.preventDefault();
        const response = await fetch('/login?name=' + document.getElementById("name").value);
        const data = await response.text();
        document.getElementById('welcomeMessageGET').innerText = data;

        const info = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name: document.getElementById("name").value })
        });
            const postResponse = await info.json();
            welcomeMessagePOST.innerText = postResponse.mensaje;
    });
</script>
</html>
