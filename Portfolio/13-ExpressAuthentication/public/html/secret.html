<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
                <div class="container secret-card">
                    <div>
                        <img src="../images/middle_earth.jpg" class="small-img" alt="Middle Earth" />
                        <h1>Secrets</h1>
                        <p class="muted">Static preview</p>
                    </div>

                <section>
                    <h2>Share</h2>
                    <form class="secret-form" action="#" method="post">
                        <input id="secret" name="secret" placeholder="Write..." />
                        <button class="btn btn-primary" type="submit">Save</button>
                    </form>
                </section>

                <section>
                    <h2>Your secrets</h2>
                    <div class="secret-list">
                        <div class="secret-item">Example secret 1</div>
                        <div class="secret-item">Example secret 2</div>
                    </div>
                </section>
            </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
