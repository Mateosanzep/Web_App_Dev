<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star wars fandom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row" id="cards-row"></div>
        <div class="row mt-4">
            <div class="col-12" id="detail-section"></div>
        </div>
    </div>
    <style>
        .movie-card{cursor:pointer}
        .affiliation-logo{width:100%;height:200px;object-fit:contain}
        .poster-img{width:100%;height:200px;object-fit:cover}
        .logo-border-blue{border:4px solid #0d6efd}
        .logo-border-red{border:4px solid #dc3545}
    </style>
    <script type="module">
        import sw from './data/data.js'
        const cardsRow=document.getElementById('cards-row')
        const detailSection=document.getElementById('detail-section')
        const affMap={Jedi:'images/jedi.png',Sith:'images/sith.png',Rebellion:'images/rebel.png',Empire:'images/empire.png'}
        function getKey(prefix,id){return `${prefix}-${id}`}
        function getCounts(id){const l=sessionStorage.getItem(getKey('likes',id));const d=sessionStorage.getItem(getKey('dislikes',id));return{likes: l?parseInt(l,10):0,dislikes: d?parseInt(d,10):0}}
        function setCounts(id,likes,dislikes){sessionStorage.setItem(getKey('likes',id),String(likes));sessionStorage.setItem(getKey('dislikes',id),String(dislikes))}
        function getComments(id){const c=sessionStorage.getItem(getKey('comments',id));return c?JSON.parse(c):[]}
        function addComment(id,name,comment){const cs=getComments(id);cs.push({name,comment});sessionStorage.setItem(getKey('comments',id),JSON.stringify(cs));renderComments(id)}
        function renderComments(id){const container=document.getElementById('comments-'+id);if(!container)return;const cs=getComments(id);container.innerHTML=cs.map(x=>`<div class="mb-2"><strong>${escapeHtml(x.name)}</strong><p class="mb-0">${escapeHtml(x.comment)}</p></div>`).join('')}
        function escapeHtml(s){return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}
        function createCard(movie){const col=document.createElement('div');col.className='col-6 col-md-4 mb-4';const card=document.createElement('div');card.className='card movie-card';const img=document.createElement('img');img.src=`images/${movie.poster}`;img.className='card-img-top poster-img';img.alt=movie.title;const body=document.createElement('div');body.className='card-body';const title=document.createElement('h5');title.className='card-title';title.textContent=movie.title;const year=document.createElement('h6');year.className='card-subtitle mb-2 text-body-secondary';year.textContent=movie.year;const more=document.createElement('a');more.href='#';more.className='card-link';more.textContent='More...';more.addEventListener('click',e=>{e.preventDefault();showDetail(movie)});const likeBtn=document.createElement('button');likeBtn.type='button';likeBtn.className='btn btn-link p-0 me-2';likeBtn.innerHTML='<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hand-thumbs-up" viewBox="0 0 16 16"><path d="M8.864.046C7.908-.193 7.02.53 6.956 1.466c-.072 1.051-.23 2.016-.428 2.59-.125.36-.479 1.013-1.04 1.639-.557.623-1.282 1.178-2.131 1.41C2.685 7.288 2 7.87 2 8.72v4.001c0 .845.682 1.464 1.448 1.545 1.07.114 1.564.415 2.068.723l.048.03c.272.165.578.348.97.484.397.136.861.217 1.466.217h3.5c.937 0 1.599-.477 1.934-1.064a1.86 1.86 0 0 0 .254-.912c0-.152-.023-.312-.077-.464.201-.263.38-.578.488-.901.11-.33.172-.762.004-1.149.069-.13.12-.269.159-.403.077-.27.113-.568.113-.857 0-.288-.036-.585-.113-.856a2.144 2.144 0 0 0-.138-.362 1.9 1.9 0 0 0 .234-1.734c-.206-.592-.682-1.1-1.2-1.272-.847-.282-1.803-.276-2.516-.211a9.84 9.84 0 0 0-.443.05 9.365 9.365 0 0 0-.062-4.509A1.38 1.38 0 0 0 9.125.111L8.864.046zM11.5 14.721H8c-.51 0-.863-.069-1.14-.164-.281-.097-.506-.228-.776-.393l-.04-.024c-.555-.339-1.198-.731-2.49-.868-.333-.036-.554-.29-.554-.55V8.72c0-.254.226-.543.62-.65 1.095-.3 1.977-.996 2.614-1.708.635-.71 1.064-1.475 1.238-1.978.243-.7.407-1.768.482-2.85.025-.362.36-.594.667-.518l.262.066c.16.04.258.143.288.255a8.34 8.34 0 0 1-.145 4.725.5.5 0 0 0 .595.644l.003-.001.014-.003.058-.014a8.908 8.908 0 0 1 1.036-.157c.663-.06 1.457-.054 2.11.164.175.058.45.3.57.65.107.308.087.67-.266 1.022l-.353.353.353.354c.043.043.105.141.154.315.048.167.075.37.075.581 0 .212-.027.414-.075.582-.05.174-.111.272-.154.315l-.353.353.353.354c.047.047.109.177.005.488a2.224 2.224 0 0 1-.505.805l-.353.353.353.354c.006.005.041.05.041.17a.866.866 0 0 1-.121.416c-.165.288-.503.56-1.066.56z"/></svg>'
        const dislikeBtn=document.createElement('button');dislikeBtn.type='button';dislikeBtn.className='btn btn-link p-0 me-2';dislikeBtn.innerHTML='<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hand-thumbs-down" viewBox="0 0 16 16"><path d="M8.864 15.674c-.956.24-1.843-.484-1.908-1.42-.072-1.05-.23-2.015-.428-2.59-.125-.36-.479-1.012-1.04-1.638-.557-.624-1.282-1.179-2.131-1.41C2.685 8.432 2 7.85 2 7V3c0-.845.682-1.464 1.448-1.546 1.07-.113 1.564-.415 2.068-.723l.048-.029c.272-.166.578-.349.97-.484C6.931.08 7.395 0 8 0h3.5c.937 0 1.599.478 1.934 1.064.164.287.254.607.254.913 0 .152-.023.312-.077.464.201.262.38.577.488.9.11.33.172.762.004 1.15.069.13.12.268.159.403.077.27.567.113.856 0 .289-.036.586-.113.856-.035.12-.08.244-.138.363.394.571.418 1.2.234 1.733-.206.592-.682 1.1-1.2 1.272-.847.283-1.803.276-2.516.211a9.877 9.877 0 0 1-.443-.05 9.364 9.364 0 0 1-.062 4.51c-.138.508-.55.848-1.012.964l-.261.065zM11.5 1H8c-.51 0-.863.068-1.14.163-.281.097-.506.229-.776.393l-.04.025c-.555.338-1.198.73-2.49.868-.333.035-.554.29-.554.55V7c0 .255.226.543.62.65 1.095.3 1.977.997 2.614 1.709.635.71 1.064 1.475 1.238 1.977.243.7.407 1.768.482 2.85.025.362.36.595.667.518l.262-.065c.16-.04.258-.144.288-.255a8.34 8.34 0 0 0-.145-4.726.5.5 0 0 1 .595-.643h.003l.014.004.058.013a8.912 8.912 0 0 0 1.036.157c.663.06 1.457.054 2.11-.163.175-.059.45-.301.57-.651.107-.308.087-.67-.266-1.021L12.793 7l.353-.354c.043-.042.105-.14.154-.315.048-.167.075-.37.075-.581 0-.211-.027-.414-.075-.581-.05-.174-.111-.273-.154-.315l-.353-.354.353-.354c.047-.047.109-.176.005-.488a2.224 2.224 0 0 0-.505-.804l-.353-.354.353-.354c.006-.005.041-.05.041-.17a.866.866 0 0 0-.121-.415C12.4 1.272 12.063 1 11.5 1z"/></svg>'
        const likeCount=document.createElement('span');likeCount.className='me-3';const dislikeCount=document.createElement('span');dislikeCount.className='me-3';const counts=getCounts(movie.episode);likeCount.textContent=counts.likes;dislikeCount.textContent=counts.dislikes;likeBtn.addEventListener('click',()=>{const c=getCounts(movie.episode);c.likes+=1;setCounts(movie.episode,c.likes,c.dislikes);likeCount.textContent=c.likes});dislikeBtn.addEventListener('click',()=>{const c=getCounts(movie.episode);c.dislikes+=1;setCounts(movie.episode,c.likes,c.dislikes);dislikeCount.textContent=c.dislikes});
        body.appendChild(title);body.appendChild(year);body.appendChild(more);body.appendChild(document.createElement('br'));body.appendChild(likeBtn);body.appendChild(likeCount);body.appendChild(dislikeBtn);body.appendChild(dislikeCount);card.appendChild(img);card.appendChild(body);col.appendChild(card);
        img.addEventListener('mouseenter',()=>{const logo=affMap[movie.best_character.affiliation]||'';if(logo){img.dataset.orig=img.src;img.src=logo;const good=['Jedi','Rebellion'];if(good.includes(movie.best_character.affiliation)){img.classList.add('logo-border-blue');img.classList.remove('logo-border-red')}else{img.classList.add('logo-border-red');img.classList.remove('logo-border-blue')}}})
        img.addEventListener('mouseleave',()=>{if(img.dataset.orig){img.src=img.dataset.orig;img.classList.remove('logo-border-blue');img.classList.remove('logo-border-red')}})
        return col
        }
        function showDetail(movie){detailSection.innerHTML=`<div class="card border-0"><div class="card-body"><div class="row align-items-left"><div class="col-lg-6 mb-4 mb-lg-0"><img src="images/${movie.best_character.image}" class="img-fluid" alt="${movie.best_character.name}"></div><div class="col-lg-6 px-xl-10"><h3 class="h2 mb-0">${escapeHtml(movie.best_character.name)}</h3><p class="text-muted">${escapeHtml(movie.best_character.affiliation)}</p><p>${escapeHtml(movie.best_character.bio)}</p></div></div></div></div><div class="mt-3"><h5>Comments</h5><div id="comments-${movie.episode}"></div><form id="comment-form-${movie.episode}" class="row g-2 mt-2"><div class="col-12 col-md-4"><input id="comment-name-${movie.episode}" class="form-control" placeholder="Name" required></div><div class="col-12 col-md-6"><input id="comment-text-${movie.episode}" class="form-control" placeholder="Comment" required></div><div class="col-12 col-md-2"><button class="btn btn-primary" type="submit">Add</button></div></form></div>`
        const form=document.getElementById(`comment-form-${movie.episode}`)
        form.addEventListener('submit',e=>{e.preventDefault();const name=document.getElementById(`comment-name-${movie.episode}`).value;const comment=document.getElementById(`comment-text-${movie.episode}`).value;addComment(movie.episode,name,comment);form.reset()})
        renderComments(movie.episode)
        }
        sw.forEach(m=>{cardsRow.appendChild(createCard(m))})
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>

</html>
