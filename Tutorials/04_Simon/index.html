<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">

      <div id="green" class="btn green" role="button" tabindex="0"></div>

      <div id="red" class="btn red" role="button" tabindex="0"></div>
    </div>

    <div class="row">

      <div id="yellow" class="btn yellow" role="button" tabindex="0"></div>
      <div id="blue" class="btn blue" role="button" tabindex="0"></div>

    </div>

  </div>


  <script src="js/game.js"></script>

</body>

</html>
