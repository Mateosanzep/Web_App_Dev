<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Failure</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="jumbotron text-center">
        <h1 class="display-4">Oops!</h1>
        <p class="lead">There was a problem processing your request.</p>
        <hr class="my-4">
        <p>Please try again or check the server logs for more information.</p>
        <form action="/failure" method="post">
          <button class="btn btn-danger btn-lg" type="submit">Try again</button>
        </form>
      </div>
    </div>
  </body>
</html>
