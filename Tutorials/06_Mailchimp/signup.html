<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signup newsletter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body class="text-center">
    <div class="container">
      <form class="form-signup" action="/" method="post">
        <img src="/images/logo.png" alt="Logo" class="mb-3" width="96" height="96">
        <h1 class="h3 mb-3 font-weight-normal">Signup to our newsletter</h1>

        <label for="fName" class="sr-only">First name</label>
        <input name="fName" type="text" id="fName" class="form-control mb-2" placeholder="First name" required autofocus>

        <label for="lName" class="sr-only">Last name</label>
        <input name="lName" type="text" id="lName" class="form-control mb-2" placeholder="Last name" required>

        <label for="email" class="sr-only">Email address</label>
        <input name="email" type="email" id="email" class="form-control mb-3" placeholder="Email address" required>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Subscribe</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
